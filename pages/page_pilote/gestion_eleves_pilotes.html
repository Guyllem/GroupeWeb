<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage Connect</title>
  <link rel="stylesheet" href="styles_page_pilote.css">
</head>
<body>
  <nav>
    <div class="logo">Stage Connect</div>
    <div class="nav-right">
      <a href="#" class="nav-item">Se déconnecter</a>
    </div>
  </nav>

  <main>
    <div class="filtres-container">
        <h2>Filtres</h2>
    
        <div class="filtre-section">
            <h3>Paramètres de tri :</h3>
            <div class="radio-group">
                <label><input type="radio" name="tri" checked> Offres récentes</label>
                <label><input type="radio" name="tri"> Offres anciennes</label>
                <label><input type="radio" name="tri"> Plus populaire</label>
            </div>
        </div>
    
        <div class="filtre-section">
            <h3>Rémunération (mensuel) :</h3>
            Min : <input type="number" value="600"> €
        </div>
    
        <div class="filtre-section">
            <h3>Durée du stage :</h3>
            Min : <input type="number" value="1"> semaines 
            Max : <input type="number" value="12"> semaines 
        </div>
    
        <div class="filtre-section">
            <h3>Localisation :</h3>
            <input type="text" placeholder="Ville, Code Postal, Département">
        </div>
    
        <div class="filtre-section">
            <h3>Compétences :</h3>
            <input type="text" placeholder="Informatique, BTP, Industrie">
        </div>
    
        <button class="btn-appliquer">Appliquer</button>
    </div>
    
    
    <div class="main-content">
        <!-- Le reste de la page ici -->
    </div>
    
    
  </main>

  <footer>
    <p id="footer-text"> © 2025 - Web4all - Tous droits réservés. |

      <a href="../Mentions_legales/condition_d'utilisation.html">Conditions d'utilisation</a>
    </p>
  </footer>
</body>
</html>
