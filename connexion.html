<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Connexion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="bulle1" src="assets/img/bulle1.png" alt="bulle1" />
      <img class="arc-en-ciel" src="assets/img/arc%20en%20ciel.png" alt="arc en ciel" />
      <h1 class="titre">StageConnect</h1>
      <img class="bulle2" src="assets/img/bulle2.png" alt="bulle2" />
      <p class="slogan">La clé pour décrocher le stage parfait</p>
    </header>
    <main>
      <form>
        <div class="email-form">
          <label for="email">Email :</label><br />
          <input type="email" id="email" />
        </div>
        <div class="password-form">
          <label for="password">Password :</label><br />
          <input type="password" id="password" />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="better-connect" />
          <label class="stay-connect" for="stay-connect">Rester connecté</label>
        </div>
        <button type="submit" class="submit-btn">Se connecter</button>
      </form>
      <img
        src="assets/img/arc%20en%20ciel2.png"
        alt="arc-en-ciel2"
        class="arc-en-ciel2"
      />
      <img src="assets/img/bulle3.png" alt="bulle3" class="bulle3" />
    </main>
    <footer>
      <p>
        © 2025 - Web4all - Tous droits réservés. |
        <a href="pages/Mentions%20légales/mentions_legales.html">Mentions légales</a> |
        <a href="pages/Mentions%20légales/politiques_de_confidentialité.html">Politique de confidentialité</a> |
        <a href="pages/Mentions%20légales/condition_d'utilisation.html">Conditions d'utilisation</a>
      </p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
